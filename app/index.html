<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LCARS</title>
  <link rel="stylesheet" href="css/lcars.css">
  <style>
  html, body { background: black }
  </style>
</head>
<body>

  <div class="lcars-container">

    <div class="lcars-row spaced">
      <div class="lcars-column u-1-5 lcars-elbow left bottom lcars-blue-bg">
        <a href="#">Side Button</a>
      </div>
      <div class="lcars-column u-2-5 lcars-divider">
        <a href="#" class="lcars-button radius">Button 1</a>
      </div>
      <div class="lcars-column u-2-5 lcars-divider">
        <a href="#" class="lcars-button radius">Button 1B</a>
      </div>
    </div>

    <div class="lcars-row">

      <div class="lcars-column u-1-5">

        <ul class="lcars-menu">
          <li class="lcars-blue-bg"><a href="#">Testing</a></li>
          <li class="lcars-blue-bg tall large-gap">Testing Large</li>
          <li class="lcars-tan-bg">Testing 2</li>
          <li class="lcars-tan-bg tall">Testing Large 2</li>
          <li class="lcars-tan-bg">Testing 3</li>
        </ul>

      </div>
      <div class="lcars-column u-2-5">
        <a href="#" class="lcars-button radius">Button 2</a>
      </div>
      <div class="lcars-column u-2-5">
        <button class="lcars-button radius">Button 3</button>
      </div>
    </div>

    <div class="lcars-row">
      <div class="lcars-column u-1-5 lcars-elbow left top lcars-tan-bg">
        <a href="#">Side Button</a>
      </div>
      <div class="lcars-column u-4-5 lcars-divider lcars-tan-blue-divide bottom">
        <a href="#" class="lcars-button radius">Button 4</a>
      </div>
    </div>

  </div>

</body>
</html>
